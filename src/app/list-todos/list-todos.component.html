<h1>Todo's</h1>
<div class="container">
<table class="table">
    <thead>
        <th>description</th>
        <th>date</th>
        <th>isDone</th>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.isDone}}</td>
        </tr>
    </tbody>
</table>
</div>
